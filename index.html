<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
<div>
    <form id="certForm">
        <fieldset>
            <label for="recipient">
                <span>Recipient</span>
                <input type="text" id="recipient" placeholder="Recipient's Name" onblur="generateCertificate()">
            </label>
            <label for="achievement">
                <span>Achievement</span>
                <textarea id="achievement" placeholder="Achievement" onblur="generateCertificate()"></textarea>
            </label>
            <label for="certificateDate">
                <span>Certificate Date</span>
                <input type="text" id="certificateDate" placeholder="Certificate Date" onblur="generateCertificate()">
            </label>
            <label for="certificateId">
                <span>Certificate ID</span>
                <input type="text" id="certificateId" placeholder="Certificate ID" onblur="generateCertificate()">
            </label>
        </fieldset>
    </form>
</div>

<div id="certificate-container">
    <img id="certificate-image" src="img/certificate-template.svg" alt="Certificate Template">
</div>
<button id="download-pdf">Download as PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="js/app.js" type="application/javascript"></script>
<script>
  flatpickr("#certificateDate", {
    dateFormat: "F d, Y",
    enableTime: false,
    altInput: true,
    altFormat: "F j, Y",
    defaultDate: "today"
  });
</script>
</body>

</html>
